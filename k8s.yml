apiVersion: apps/v1
kind: Deployment
metadata:
  name: mapviewer
  labels:
    app: mapviewer
spec:
  replicas: 1
  template:
    metadata:
      name: mapviewer
      labels:
        app: mapviewer
    spec:
      containers:
        - name: mapviewer
          image: nexus-docker-public-hosted.ossim.io/mapviewer
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
  selector:
    matchLabels:
      app: mapviewer
---
apiVersion: v1
kind: Service
metadata:
  name: mapviewer
spec:
  selector:
    app: mapviewer
  ports:
    - port: 8080
  type: LoadBalancer
